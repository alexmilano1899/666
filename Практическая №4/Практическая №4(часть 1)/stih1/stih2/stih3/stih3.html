<h1> Дориде </h1>
<ul style="list-style-type: none;">
<li> Я верю: я любим; для сердца нужно верить.<br>
Нет, милая моя не может лицемерить;<br>
Все непритворно в ней: желаний томный жар,<br>
Стыдливость робкая, харит бесценный дар,<br>
Нарядов и речей приятная небрежность<br>
И ласковых имен младенческая нежность.<br></li>
</ul>
