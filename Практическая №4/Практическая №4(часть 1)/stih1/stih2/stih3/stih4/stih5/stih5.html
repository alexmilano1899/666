<body>
<h1> Зорю бьют... из рук моих </h1>
<ul style="list-style-type: none;">
<li>Зорю бьют... из рук моих<br>
Ветхий Данте выпадает,<br>
На устах начатый стих<br>
Недочитанный затих -<br></li>
<br>
<br>
<li>Дух далече улетает.<br>
Звук привычный, звук живой,<br>
Сколь ты часто раздавался<br>
Там, где тихо развивался<br>
Я давнишнею порой. <br></li>
</ul>
